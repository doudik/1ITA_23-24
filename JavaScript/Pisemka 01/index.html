<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor náhodných citátů</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Generátor náhodných citátů</h2>
    <div id="quoteDisplay" class="alert alert-info">Vaše citáty se zobrazí zde...</div>
    <button id="generateQuote" class="btn btn-primary">Generovat citát</button>
    <hr>
    <input type="text" id="newQuote" class="form-control" placeholder="Přidejte vlastní citát">
    <button id="addQuote" class="btn btn-success mt-2">Přidat</button>
</div>

<script src="script.js"></script>
</body>
</html>
